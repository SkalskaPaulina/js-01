<!DOCTYPE html>
<html lang='pl'>
<head>
	<meta charset='UTF-8'>
	<meta
			name='viewport'
			content='width=device-width, initial-scale=1.0'>
	<title>Budżet domowy</title>
	<link
			href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'
			rel='stylesheet'
			integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH'
			crossorigin='anonymous'>
	<link
			rel='stylesheet'
			href='style.css'>
</head>
<body>
<div class='container text-center'>
	<div class='logo'>
		<img
				src='logo.png'
				alt='LOGO'
				width="200">
	</div>
	<div class='balance-message'>Bilans wynosi zero.</div>
	<div class='row'>
		<div class='col-6'>
			<div class='h2'>PRZYCHODY</div>
			<div class='input-group'>
				<div class='form-floating col-7'>
					<input
							type='text'
							class='form-control'
							id='income-name'
							placeholder='Nazwa przychodu'>
					<label for='income-name'>Nazwa przychodu</label>
				</div>
				<div class='form-floating col-2'>
					<input
							type='number'
							class='form-control'
							id='income-amount'
							placeholder='Kwota'>
					<label for='income-amount'>Kwota</label>
				</div>
				<input
						type='button'
						id='add-income'
						class='btn btn-success'
						value='Dodaj'/>
			</div>
			<ul id='income-list'></ul>
			<div class='total-income'>
				Suma przychodów: <span id='total-income'>0</span> zł
			</div>
		</div>
		<div class='col-6'>
			<div class='h2'>WYDATKI</div>
			<div class='input-group'>
				<div class='form-floating col-7'>
					<input
							type='text'
							class='form-control'
							id='expense-name'
							placeholder='Nazwa wydatku'>
					<label for='expense-name'>Nazwa wydatku</label>
				</div>
				<div class='form-floating col-2'>
					<input
							type='number'
							class='form-control'
							id='expense-amount'
							placeholder='Kwota'>
					<label for='expense-amount'>Kwota</label>
				</div>
				<input
						type='button'
						id='add-expense'
						class='btn btn-success'
						value='Dodaj'/>
			</div>
			<ul id='expense-list'></ul>
			<div class='total-expenses'>
				Suma wydatków: <span id='total-expenses'>0</span> zł
			</div>
		</div>
	</div>
</div>
<script
		src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
		integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
		crossorigin='anonymous'></script>
<script src='script.js'></script>
</body>
</html>
